        <div class="pagination justify-content-center">
            <a class="step-links">
                {% if lista.has_previous %}
                    <a class="page-link"  href="?page=1" >Primeira </a>
                    <a class="page-link"  href="?page={{ lista.previous_page_number }}" >Anterior </a>
                {% endif %}

                {% if lista.paginator.num_pages != 1 %}
                    {% for i in lista.paginator.page_range %}
                        <li class="page-item {%if lista.number == i %} active {% endif %}">
                            <a class="page-link" href="?page={{ i }}">{{i}}</a>
                        </li>
                    {% endfor %}
                {% endif %}

                {% if lista.has_next %}
                    <a class="page-link"  href="?page={{ lista.next_page_number }} ">Pr√≥ximo</a>
                    <a class="page-link"  href="?page={{ lista.end_index }}" >Ultima </a>
                {% endif %}
            </span>
        </div>
