<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>:: Carteira Clientes :: </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'cadastros/favicon.ico' %}"/>
    <link rel='stylesheet' type="text/css" href="{% static 'cadastros/css/my_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top " >
      <div class="navbar-nav">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'cadastros/favicon.ico' %}" width="30" height="30" alt=""></a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link {% if active_tab == 'cliente' %} active {% endif %}"   href="{% url 'cadastros:lista-cliente' %}"> Clientes</a>
        <a class="nav-item nav-link {% if active_tab == 'vendedor' %} active {% endif %}"  href="{% url 'cadastros:lista-vendedor' %}"> Vendedores </a>
        <a class="nav-item nav-link " href="{% url 'logout' %}">Sair</a>
        {% else %}
        <a class="nav-item nav-link {% if active_tab == 'login' %} active {% endif %}"     href="{% url 'login' %}">Entrar</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>

  </body>
</html>
